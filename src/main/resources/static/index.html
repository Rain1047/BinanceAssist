<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>


// 引入axios库
import axios from 'axios';

// 创建一个表单元素
<form id="myForm">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <button type="submit">Submit</button>
</form>


<script>
    // 获取表单元素和按钮
    const myForm = document.getElementById('myForm');
    const submitBtn = myForm.querySelector('button[type="submit"]');

    // 监听提交事件
    myForm.addEventListener('submit', (e) => {
        e.preventDefault(); // 阻止默认提交行为
        submitBtn.disabled = true; // 禁用提交按钮

        // 获取表单数据
        const formData = new FormData(myForm);

        // 发送POST请求
        // let axios = ;
        // const axios = require('axios');
        // axios.post('/api/submitForm', formData)
        axios.post('userData/json', formData)
            .then((response) => {
                console.log(response.data); // 处理成功响应
            })
            .catch((error) => {
                console.error(error); // 处理错误响应
            })
            .finally(() => {
                submitBtn.disabled = false; // 启用提交按钮
            });
    });

</script>
</body>
</html>
